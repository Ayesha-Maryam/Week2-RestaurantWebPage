<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div id="contact" class="contact-container">
        <div class="contact-item">
            <div class="navbar">
                <ul>
                    <li class="name">
                        <div>
                            <img class="fork-img" src="image-removebg-preview.png" alt="">  
                            <a href="home.html#home">Restoran</a>
                        </div>
                        </li>
                   <li class="menu-item-nav home-item clickable"><a href="#home" onclick="goToHome()">HOME</a></li>
                    <li class="menu-item-nav  contact clickable"><a href="#contact">CONTACT</a></li>
                    <li class="menu-item-nav clickable"><button class="btn"><a href="home.html#book">Book a Table</a></button></li>
                    <li class="menu-icon clickable"><span>&#9776;</span></li>
                </ul>
            </div>
            <div class="contact-details">
                <h1><a href="#contact">Contact Us</a></h1>
                <div class="home-contact">
                    <h5><a href="#home" onclick="goToHome()">HOME</a></h5>
                    <h5 class="contact-heading"><a href="#contact">CONTACT</a></h5>
                </div>
            </div>
        </div>

        <div class="query">
            <div class="contact-query">
                <div class="contact-us">
                    <h3 class="About-Line">______</h3>
                    <h4>Contact Us</h4>
                    <h3 class="About-Line">______</h3>
                </div>
                
                <h1>Contact For Any Query</h1>
            </div>

            <div class="email-boxes">
                <div class="email-box">
                    <div class="booking-line">
                        <h4>Booking</h4>
                        <h3 class="About-Line">______</h3>
                    </div>
                   
                    <div class="booking-container">
                        <img class="booking-mail-img" src="mail-img.png" alt="">
                        <p>boooking@example.com</p>
                    </div>
                    
                </div>
                <div class="email-box">
                    <div class="booking-line">
                        <h4>General</h4>
                        <h3 class="About-Line">______</h3>
                    </div>
                    <div class="booking-container">
                        <img class="booking-mail-img" src="mail-img.png" alt="">
                        <p>general@example.com</p>
                    </div>
                    
                </div>
                <div class="email-box">
                    <div class="booking-line">
                        <h4>Technical</h4>
                        <h3 class="About-Line">______</h3>
                    </div>
                    <div class="booking-container">
                        <img class="booking-mail-img" src="mail-img.png" alt="">
                        <p>tech@example.com</p>
                    </div>
                    
                </div>
                
            </div>

            <div class="map-form">
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3321.2778284003757!2d73.03926171014061!3d33.64996237319969!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38df956e2740f24b%3A0x900cf1f64c9030d0!2sEmumba%20Private%20Limited!5e0!3m2!1sen!2s!4v1721288974231!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="form">
                    <form class="contact-form">
                        <div class="name-Email">
                            <input class="Name" type="text" placeholder="Your Name">
                            <input class="Email" type="email" placeholder="Your Email">
                        </div>
                        <div>
                            <input class="subject" type="text" placeholder="Subject">
                        </div>
                        <div>
                            <input class="message" type="text" placeholder="Message">
                        </div>
                        
                        <button class="btn send-btn"><a href="#">Send Message</a> </button>

                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 Restoran. All Rights Reserved.</p>
            <div class="links">
                <ul>
                    <li><a href="#home" onclick="goToHome()">Home</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
