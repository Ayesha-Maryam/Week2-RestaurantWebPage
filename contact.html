<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-container">
        <div class="contact-item">
            <div class="navbar">
                <ul>
                    <li class="name">Restoran</li>
                    <li>HOME</li>
                    <li class="contact">CONTACT</li>
                    <li><button class="btn">Book a Table</button></li>
                </ul>
            </div>
            <div class="contact-details">
                <h1>Contact Us</h1>
                <div class="home-contact">
                    <h5>HOME</h5>
                    <h5 class="contact-heading">CONTACT</h5>
                </div>
            </div>
        </div>

        <div class="query">
            <div class="contact-query">
                <h4>Contact Us</h4>
                <h1>Contact For Any Query</h1>
            </div>

            <div class="email-boxes">
                <div class="email-box">
                    <h4>Booking</h4>
                    <p>booking@example.com</p>
                </div>
                <div class="email-box">
                    <h4>General</h4>
                    <p>general@example.com</p>
                </div>
                <div class="email-box">
                    <h4>Technical</h4>
                    <p>tech@example.com</p>
                </div>

            </div>

            <div class="map-form">
                <div class="map">
                    <img src="Screenshot 2024-07-17 164331.png" alt="">
                </div>
                <div class="form">
                    <form class="contact-form">
                        <div class="name-Email">
                            <input type="text" placeholder="Your Name">
                            <input type="text" placeholder="Your Email">
                        </div>
                        <div>
                            <input type="text" placeholder="Subject">
                        </div>
                        <div>
                            <input type="text" placeholder="Message">
                        </div>
                        
                        <button class="btn ">Send Message</button>

                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
